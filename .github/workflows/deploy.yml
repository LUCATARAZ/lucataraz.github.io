name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Generate cache-busting version
        run: |
          echo "CACHE_VERSION=$(date +%s)" >> $GITHUB_ENV
          echo "BUILD_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
          
      - name: Create version file
        run: |
          echo "BUILD_ID=${{ github.run_id }}" > version.txt
          echo "BUILD_NUMBER=${{ github.run_number }}" >> version.txt
          echo "CACHE_VERSION=${{ env.CACHE_VERSION }}" >> version.txt
          echo "DEPLOY_TIME=$(date)" >> version.txt
          echo "COMMIT=${{ github.sha }}" >> version.txt
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
